<html>
<head>
	<title> MyPage </title>
	<meta charset="utf-8">
	
<style>
		
</style>
</head>
<body>
		<ul> Список	</ul>

	
	
	<script type="text/javascript">
		
		var n = 1;
		var timerId = setInterval(createNew, 200);
			
		function createNew() {
			var parentElem = document.body;
			var newliElem = document.createElement('li');
			
			newliElem.innerHTML = 'Елемент-'+n;
			n = n+1;
			
			parentElem.appendChild(newliElem);
		}
		
		setTimeout(function() {
			clearInterval(timerId);}, 20000);
		
				
	</script>
</body>
</html>
